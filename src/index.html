<!DOCTYPE html>
<html lang="en" class="notranslate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script 
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
        crossorigin="anonymous">
    </script>
</head>
<body translate="no">
    <div class="main-cont">
        <div class="header">
            <h1 id="main_title">
                &lt; Parser.io &gt;
            </h1>
            <h2 id="sub_title">
                Search your directories with regex
            </h2>
        </div>
        <div class="code-box">
            <div class="code-top">
                <div class="searching" id="search">
                    <div class="svgCont">
                        <img src="./assets/SVGs/visual-studio.svg" alt="" id="no_filter">
                    </div>
                    <input type="text" value="Parser.io">
                    <img src="./assets/SVGs/search.svg" alt="">
                </div>
                <div class="close-buttons">
                    <div>
                    <img src="./assets/SVGs/layout-panel-justify.svg" alt="" class="closers">
                    </div>
                    <div>
                    <img src="./assets/SVGs/layout-sidebar-left.svg" alt="" class="closers">
                    </div>
                    <div>
                    <img src="./assets/SVGs/editor-layout.svg" alt="" class="closers">
                    </div>
                    <div>
                    <img src="./assets/SVGs/chrome-minimize.svg" alt="" class="closers">
                    </div>
                    <div id="exit">
                    <img src="./assets/SVGs/close.svg" alt="" class="closers">
                    </div>
                </div>
            </div>
            <div class="sidebar-cont"> 
            </div>
            <div class="number-cont">
                <div class="num-row">1</div>
            </div>
            <div class="code"></div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./stringAnimations.js"></script>
</body>

</html>
